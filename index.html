<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="container">
    <header><img src="src/images/logo.svg" alt="logo" class="logo"></header>
    <div class="base-apparel">
      <h1 class="title"><span class="span">We're</span> coming soon</h1>
      <p class="p">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="email">
        <input class="inp-email " type="email" name="email" id="email" placeholder="Email Address">
        <div class="btn" id="btn">
          <img src="src/images/icon-arrow.svg" class="arrow" alt="arrow">
        </div><img src="src/images/icon-error.svg" alt="icon icon-error" class="error-img hide">
      </div>
      <span class="span-error hide">Please provide a valide email</span>
      
    </div>
    <div class="img-base-apparel">
      <picture>
        <source media="(max-width: 1439px)" srcset="src/images/hero-mobile.jpg">
        <img src="src/images/hero-desktop.jpg" alt="Beathfull girl">
    </div>
    </picture>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/CriM1Nal1337">Elton Ferreira Borges</a>
  </footer>
  <script src="src/js/index.js"></script>
</body>

</html>
